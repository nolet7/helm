installNamespace: true
controllerReplicas: 1
enablePodAntiAffinity: false

identity:
  issuer:
    scheme: linkerd.io/tls
    crtPEMFile: /home/nolet7/linkerd-certs/issuer.crt
    keyPEMFile: /home/nolet7/linkerd-certs/issuer.key
    crtExpiry: 168h
  trustAnchorsFile: /home/nolet7/linkerd-certs/ca.crt

global:
  linkerdVersion: stable-2.13.3
  identity:
    issuer:
      crtExpiry: 168h
      renewBeforeExpiry: 24h
  proxy:
    logLevel: debug,linkerd=debug

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi
